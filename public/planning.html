<!doctype html>
<html ng-app='plan'>
<head>
    <script src="jquery-2.1.4.js"></script>
    <script src="angular.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src='planning.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container" ng-controller="PlanCtrl">
    <div id="tasklist">
      <form ng-submit="updatePlan">
        <div class="input">
            <input type="number" ng-model="plan.minutes" placeholder="0" min="1" max="500"/>
            <input type="text" ng-model="plan.task" placeholder="activity" required="required" autofocus/>
            <button type="submit" class="btnadd" ng-click="save()"><a></a> + </button>
        </div>
      </form>
      <h3>Activities</h3>
        <form>
          <table class="table">
              <!--add functional checkboxes with if-->
              <tr ng-repeat="plan in plans">
                  <td><input type="checkbox"/></td>
                  <td>{{plan.task}}</td>
                  <td>
                      <button class="btndel" ng-click="delete(plan._id)">-</button>
                  </td>
              </tr>
          </table>
        </form>
    </div>
    <div ng-controller="CalcCtrl">
        Total time: {{minutesTotal()}} minutes
        <form ng-submit="startTime()">
            <input ng-model="timeToLeave" name="timeToLeave" id="endtime" placeholder="00:00" autocomplete="off"/>
            <input type=submit class="btnstd" value="calc"/>
            Start time: {{realStartTime}}
        </form>
        <div class="result">
            <h3>Timeline</h3>
            <div class="time">{{realStartTime}}</div>
            <div class="time" id="leave">{{timeToLeave}}</div>
            <div id="timeline" ng-repeat="plan in plans">
                <div class="item">
                   {{plan.task}}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
